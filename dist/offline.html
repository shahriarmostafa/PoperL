<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
    }
    h1 {
      font-size: 2em;
      color: #4E73DF;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #4E73DF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3a5ab3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>No Internet Connection</h1>
    <p>It seems you're offline. Please check your internet connection.</p>
    <button onclick="window.location.reload();">Try Again</button>
  </div>
</body>
</html>
